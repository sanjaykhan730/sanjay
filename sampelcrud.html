<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #updateBtn{
        display: none;
    }
    .line{
        border-radius: 20px;
       background: rgb(120, 202, 232);
        margin-top: 30px;
        font-size: 15px;
        display: flex;
        width: 100px;
        height: 40px;
    }
    .line:hover{
        background:white;
    }
    .box{
            margin-left: 500px;
            margin-top: 350px;
            width: 300px;
            padding:25px;
            background:rgb(150, 173, 215);
            height: 450px;
            border-radius: 24px;
    
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%) ;
            text-align: center;
            }
            .box input[type = "text"],.box input[type = "Pasword"]{
            font-size: 1em;
            border: 0;
            background: none;
            display:;
            text-align: center;
            margin: 0px auto;
            border: 2px solid blueviolet;
            padding: 14px;
            width: 200px;
            outline: none;
            color:wheat;
            border-radius: 24px;
            transition: 0.25s;
        }
        .box input[type = "text"]:focus,.box input[type = "Pasword"]:focus{
            width: 280px;
            }
            .col-1{
                margin-left: 330px;
                margin-top: -200px;   
            }
        .col-1 th{
            letter-spacing: 1px;
            font-size: 20px;
            background: rgb(180, 182, 186);
        }
        .col-1 tr{
            margin: 10px;
            padding: 10px;
        }
        

</style>
<body>
    <form class="box">
        <label for="fname">fname:</label>
        <input type="text" name="" id="fname"><br><br>
        <label for="lname">lname:</label>
        <input type="text" name="" id="lname"><br><br>
        <label for="email">email:</label>
        <input type="text" name="" id="email"><br><br>
        <label for="pasword">pasword:</label>
        <input type="text" name="" id="pasword"><br><br>

        <label for="gender">gender:</label>
        <input type="radio" name="gender" value="">Male
        <input type="radio" name="gender" value="">Femail
        <button onclick="ubdateuser()" type="button" id="ubdateBtn">ubdate user</button>
        <button onclick="creatuser()" type="button" id="creatBtn " class="line">creatuser</button>

    </form>
    <table border="1" class="col-1">
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>pasword</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    <hr>
    <script>
        var allusers=[
           // {fname:"sanjay",lname:"khan",email:"kasanjaykhan@gamil.com",pasword:"Sanjay123"},
           //{fname:"tamil", lname:"arasan",email:"tamilarasan@gmail.com",pasword:"Tamil123"},
           // {fname:"ajith",lname:"kumar",email:"ajithkumar@gmail.com",pasword:"Ajith123"},
           // {fname:"settu",lname:"kumar",email:"settukumar@gmail.com",pasword:"Settu123"},
          // {fname:"ashok",lname:"kumar",email:"ashokkumar@gmail.com",pasword:"ashok123"},
        ]
        function creatuser(){
            var user={
                fname:document.getElementById("fname").value,
                lname:document.getElementById("lname").value,
                email:document.getElementById("email").value,
                pasword:document.getElementById("pasword").value,
            }
            console.log("user",user)
            clearform()
            allusers.push(user)
            displayusers(allusers)
        }
        function clearform(){
            document.getElementById("fname").value=""
            document.getElementById("lname").value=""
            document.getElementById("email").value=""
            document.getElementById("pasword").value=""
        }
        function displayusers(users){
            document.querySelector("tbody").innerHTML=""

            users.forEach((user,i) => {
                var mytr=document.createElement("tr");
                var ftd=document.createElement("td")
                ftd.innerHTML=user.fname;
                var ltd=document.createElement("td")
                ltd.innerHTML=user.lname;
                var etd=document.createElement("td")
                etd.innerHTML=user.email;
                var ptd=document.createElement("td")
                ptd.innerHTML=user.pasword
                mytr.appendChild(ftd);
                mytr.appendChild(ltd);
                mytr.appendChild(etd);
                mytr.appendChild(ptd); 

                var editTd=document.createElement("td");
                var editBtn=document.createElement("button")
                editBtn.innerHTML="edit";
                editBtn.setAttribute("onclick","editusers("+i+")")
                editTd.appendChild(editBtn);
                var deleteTd=document.createElement("td")
                
                var deleteBtn=document.createElement("button")
                deleteBtn.innerHTML="delete";
                deleteBtn.setAttribute("onclick","deleteuser("+i+")")
                deleteTd.appendChild(deleteBtn);
                mytr.appendChild(editTd)
                mytr.appendChild(deleteTd)
                document.querySelector("tbody").appendChild(mytr)
                
            });
        }
        function deleteuser (i){
            allusers = allusers.filter(function (user,index){
                return i !==index

            });
            console.log(allusers)
            displayusers(allusers)

            }
        function editusers(i){
            console.log(i)
            document.getElementById("fname").value=allusers[i].fname
            document.getElementById("lname").value=allusers[i].lname
            document.getElementById("email").value=allusers[i].email
            document.getElementById("pasword").value=allusers[i].pasword
            document.getElementById("ubdateBtn").style.display="block"
        }
        displayusers(allusers)

        var allradioBtns=document.getElementsByName("gender")

        allradioBtns.forEach((item)=>{
            if (item.checked){
                user.gender=item.value
            }

        })
    </script>

</body>
</html>
