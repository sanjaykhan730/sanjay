</head>
<body>
  <section>

  </section>
  <br><br>
  <button onclick="displayfood()"> display food</button><br><br>
  <button onclick="pricehere()"> price here</button><br><br>
  
    <script>
        var foodmenu =[
          {
            foodname:"pizza",
            price:200,
            pic:"https://thumbs.dreamstime.com/b/pizza-rustic-italian-mozzarella-cheese-basil-leaves-35669930.jpg",
          },
          {
            foodname:"mutton beriyani",
            price:250,
            pic:"https://media.istockphoto.com/photos/gosht-or-lamb-biryani-prepared-in-basmati-rice-served-with-yogurt-dip-picture-id980036908?k=20&m=980036908&s=612x612&w=0&h=jJxdutGu4Dz8nliPJlUQ-MYVsWvmJln9rZWyuoqs3jU=",

          {
            foodname:"checken beriyani",
            price:180,
            pic:"https://media.istockphoto.com/photos/chicken-biryani-directly-above-photo-picture-id1169141170?k=20&m=1169141170&s=612x612&w=0&h=EpCF3lQF2GBRaVApNELuE5xFQfv8fyQ_wWC52hmyxeo=",
          },
          {
            foodname:"egg beriyani",
            price:100,
            pic:"https://www.indianhealthyrecipes.com/wp-content/uploads/2020/02/instant-pot-egg-biryani.jpg",
          },  
        ];

        function displayfood(){
          
          foodmenu.forEach(function(food){
            var mydiv = document.createElement("div");
            mydiv. setAttribute("class","food")
            document.body.appendChild(mydiv);

            var myimg = document.createElement("img");
            myimg. setAttribute("src",food.pic)
            mydiv.appendChild(myimg)

            
            var myPara1 = document.createElement("p")
            myPara1.innerHTML = "food name : "+food.foodname
            mydiv.appendChild(myPara1)

            var myPara2 = document.createElement("p");
            myPara2.innerHTML = "price : "+ food.price

            mydiv.appendChild(myPara2)
            
            });
            }
    </script>
