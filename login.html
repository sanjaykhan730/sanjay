<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        
        }
        .box{
            width: 300px;
            padding: 60px;
            background: black;
            height: 400px;
            border-radius: 24px;
    
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%) ;
            position:absolute;
            text-align: center;
        }
        .box h1{
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }
        .box input[type = "text"],.box input[type = "Pasword"]{
            font-size: 1em;
            border: 0;
            background: none;
            display:block;
            text-align: center;
            margin: 20px auto;
            border: 2px solid blueviolet;
            padding: 14px;
            width: 200px;
            outline: none;
            color:wheat;
            border-radius: 24px;
            transition: 0.25s;
        }.box input[type = "text"]:focus,.box input[type = "Pasword"]:focus{
            width: 280px;
            }


        .box input[type="submit"]{
            font-size: 1em;
            border: 0;
            background: none;
            display:block;
            text-align: center;
            margin: 20px auto;
            border: 2px solid blueviolet;
            padding: 14px 40px;
            
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }.box input[type="submit"]:hover{
            background-color: green;
        }

    </style>
</head>
<body>
    
    <button onclick="Loginpage()"> loginpage</button>

    <form class="box">
        
        <h1>Login</h1>
        
        <input type="text" name="" placeholder="Username">
        <input type="text" name="" placeholder="email id">
        <input type="Pasword" name="" placeholder="Paswor">
        <input type="text" name="" value="age">
        <input type="Submit" name="" value="Login">
        
    </form>
    
</body>
</html>
