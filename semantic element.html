<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        border: 2px solid;
    }
    header{
        border: 2px solid;
        margin: 7px;
        height: 70px;
        text-align: center;
        font-size: 20px;
    }
    nav{
        border: 2px solid;
        margin:7px;
        height: 70px;
        font-size: 20px;
        text-align: center;
    }
    div#parent {
        margin: 15px;
        overflow: auto;

    }
    div#sectionDivs {
        width: 450px;
        float: left;
        
    }
    section{
        border: 2px solid;
        height:150px;
        text-align: center;
        font-size: 20px;
    
    }
    article{
        border: 2px solid;
        height: 150px;
        margin-top: 15px;
        font-size: 20px;
        text-align: center;

    }
    aside{
        width: 350px;
        float: right;
        border: 2px solid;
        height: 318px;
        text-align: center;
        font-size: 20px;
    }
    footer{
        border: 2px solid;
        height: 70px;
        text-align: center;
        margin: 10px;
        font-size: 20px;


    }

</style>
<body>
    <div class="container">
        <header>tamil</header>
        <nav>settu anna</nav>
        <div id="parent">
            <div id="sectionDivs">
                <section>boopathi</section>
                <article>ahamed khan</article>
            </div>
            <aside>ajith kumar</aside>
        </div>
        <footer>sanjay khan</footer>

    </div>
    
</body>
</html>
