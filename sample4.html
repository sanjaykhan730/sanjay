<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<ol></ol>

<body>
    <input type="text" name="" id="fname">
    <button onclick="adduser()">adduser</button><br><br>
    <button onclick="changetext()">change text</button>
    <script>
        var brothers = [{ brothername: "tamil", age: 27 }, { brothername: "seettu", age: 30},{brothername:"sanjay",age:22},{brothername:"hari",age:32}];

        function changetext(){
            brothers.forEach(function(user){
                var myli=document.createElement("li")
                myli.innerHTML=user.brothername +"aged" +user.age;
                document.querySelector("ol").appendChild(myli)
                
            });
        }
        
    
        
    </script>
    <script>
        function adduser(){
            displayusers()

        } 
        function displayusers(){
            brothers.forEach(function(user) {
                console.log(user)
                
            });
        }
        
    </script>


</body>

</html>
