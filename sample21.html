<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        
        padding: 20px;
    }
    nav img{
        width: 200px;
    }
    header{
        background-image:url(https://t3.ftcdn.net/jpg/02/64/92/28/360_F_264922838_NErJEovZiP9MTa49apqL1Vs3f88ZT8Dg.jpg) ;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;  
    }
    .container nav{
        float: right;
        list-style: none;
        margin-top: 30px;
    } 
    .container nav li{
        display: inline-block;
    }
    .container nav li a{
        color: wheat;
        text-decoration: none;
        padding: 20px;
        font-size: 20px;
        transition: 0.5s;
        border-radius: 30px;
    }
    .container nav li a:hover{
        background-color: coral;
    }
    .col h1{
        margin-top: 250px;
        justify-content: center;
        margin-left: 30px;
        
    
    }
    button{
        border: 1px solid;
        padding: 10px;
        text-align: center;
        margin-left: 30px;
        transition: 0.5s;
    }
    button:hover{
        background-color: burlywood;
    }
    
</style>
<body>
    <header>
        <div class="container">
            <nav>
                
                
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contect</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
            <div class="col">
                <h1>Fasion Style Collections <br>Fasion</h1>
                <br><br><br><br><br>
                <button type="button" class="btn">Explore</button>
                <button type="button" class="btn">Get Ready</button>

            </div>
        </div>
    </header>
    
    
</body>
</html>
