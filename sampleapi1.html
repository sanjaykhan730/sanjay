<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="GetDataFromServer()">get data from upi</button>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Pasword</th>
                
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        function GetDataFromServer(){
            var Getinfo = new XMLHttpRequest

            Getinfo.onreadystatechange = function(){
                if(Getinfo.readyState ==4 && Getinfo.status ==200){
                    console.log(Getinfo.response)
                    var users= JSON.parse(Getinfo.response)
                    displayusers(users)
                }
            }
            var api_url ="http://www.filltext.com/?rows=10&id={index}&email={email}&username={username}&password={randomString|5}&pretty=true"
            Getinfo.open("GET",api_url);
            Getinfo.send()

        } 
        function displayusers(users){
            document.querySelector("tbody").innerHTML=""
            console.log(users.length)
            users.forEach((user) => {
                var mytr = document.createElement("tr")
                for(a in user){
                    var myTd = document.createElement("td")
                    myTd.innerHTML= user[a]
                    mytr.appendChild(myTd)
                }
                document.querySelector("tbody").appendChild(mytr)
                
            });

        }
    </script>
    
</body>
</html>
